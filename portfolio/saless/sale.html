<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Sales Items</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for the sales items */
        .sales-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Container for each sales item */
        .sales-item {
            width: calc(25% - 20px); /* Adjust based on the number of items per row */
            max-width: 300px; /* Limit width for smaller screens */
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Image style */
        .sales-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Product name style */
        .item-details h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Description style */
        .item-details p {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }

        /* Color and size buttons container */
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        /* Color buttons style */
        .color-buttons {
            display: flex;
        }

        .color-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-button.active {
            border-color: #4CAF50;
        }

        /* Size buttons style */
        .size-buttons {
            display: flex;
        }

        .size-button {
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .size-button.active {
            border-color: #4CAF50;
            background-color: #4CAF50;
            color: white;
        }

        /* Right side containing the price, size buttons, and buy option */
        .right-side {
            margin-top: auto; /* Push to bottom */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* Price style */
        .price {
            font-size: 1.2em;
            color: #333;
        }

        /* Buy option style */
        .buy-option {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Discount footer style */
        .discount-footer {
            background-color: #FFA500; /* orange color */
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%; /* Full width for the footer button */
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .sales-item {
                width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .sales-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .sales-item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
