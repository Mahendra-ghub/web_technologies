<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Details</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Employee Details</h1>
    <input type="text" id="empName" placeholder="Enter Name">
    <input type="number" id="empSalary" placeholder="Enter Salary">
    <button onclick="printEmpDetails()">Print Details</button>
    <div class="result" id="result"></div>
</div>

<script>
    function printEmpDetails() {
        var name = document.getElementById('empName').value;
        var salary = document.getElementById('empSalary').value;

        // Validate input
        if (name.trim() === '' || salary.trim() === '') {
            alert('Please enter both name and salary.');
            return;
        }

        // Function to print employee details
        function empDetails(name, salary) {
            console.log("Employee Name is " + name + " and salary is " + salary);
            return "Employee Name is " + name + " and salary is " + salary;
        }

        var resultDiv = document.getElementById('result');
        resultDiv.textContent = empDetails(name, salary);
    }
</script>

</body>
</html>
