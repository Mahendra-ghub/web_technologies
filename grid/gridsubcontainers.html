<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout Example</title>
<style>
    .container {
        display: grid;
        grid-template-rows: 1fr; /* One main row */
        grid-gap: 10px; /* Gap between grid items */
    }
    .sub-container {
        display: grid;
        grid-template-rows: repeat(3, 1fr); /* Three sub-rows */
        grid-gap: 10px; /* Gap between grid items */
    }
    .item {
        background-color: #ddd;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <div class="sub-container">
        <div class="item">Sub-Row 1 Item 1</div>
        <div class="item">Sub-Row 1 Item 2</div>
        <div class="item">Sub-Row 1 Item 3</div>
    </div>
    <div class="sub-container">
        <div class="item">Sub-Row 2 Item 1</div>
        <div class="item">Sub-Row 2 Item 2</div>
        <div class="item">Sub-Row 2 Item 3</div>
    </div>
    <div class="sub-container">
        <div class="item">Sub-Row 3 Item 1</div>
        <div class="item">Sub-Row 3 Item 2</div>
        <div class="item">Sub-Row 3 Item 3</div>
    </div>
</div>

</body>
</html>
