<Doctype! html>
    <html>
        <body bgcolor="skyblue">
            <center>
            <h2>Personal Details</h2>
            <forms>
                <label for ="fname">first Name:</label>
                <input type="text" id="fname" name="fname"><br><br>

                <label for ="pwd">password:</label>
                <input type="password" id="pwd" name="pwd"><br> <br>

                <label for="email">E-mail id:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="Gender">Gender:</label>
                <input type="radio" id="Gender" name="Gender"value="Male">
                <input type="radio" id="Gender" name="Gender"value="Female"><br>

                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact"><br><br><br>

                <h2 style="color: rgb(233, 15, 15);">Education Qualification</h2>
                
                <label for="Degree">Degree:</label>
                <select id="Degree" name="Degree">
                <option value="Agriculture">Agriculture</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                </select><br><br>

                <label for="it">Engineering: </label>
                <select id="it" size="0"> 
                    <option>-- Select Group --</option>
                    <option>BCA</option>
                    <option>MCA</option><br><br><br>
               </select>
               <br>
               <label for="hobbies">Hobbies:</label>
               <input type="checkbox" value="chess">Playing Chess
               <input type="checkbox" value="books">Reading Books
               <br><br>
               <label for="address">Address</label>
               <textarea name="address" cols="30" rows="3"></textarea><br>
               <label for="resume">Attach Resume: </label>
               <input type="file" id="myFile" name="filename"><br>
               <input type="submit">
            </center>
            </forms>
        </body>
    </html>
